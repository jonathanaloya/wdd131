<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wellness Hub - Contact</title>
    <meta name="description" content="Get in touch with us through our contact form.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact.css">
    <script src="Scripts/contact.js"></script>
</head>
<body>
    <header>
        <h1>Wellness Hub</h1>
        <nav>
            <div class="menu-icon" id="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="close-icon" id="close-icon">&#10005;</div>
            </div>
            <ul id="nav-links" class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="workouts.html">Workouts</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-content">
            <h2>Contact Us</h2>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="FirstName">First Name:</label>
                    <input type="text" id="FirstName" name="FirstName" required>
                </div>
                <div class="form-group">
                    <label for="LastName">Last Name:</label>
                    <input type="text" id="LastName" name="LastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group"> 
                </div>
                <div class="form-group buttons">
                    <button type="submit">Submit</button>
                </div>
                <div class="form-group buttons">
                    
                    <button type="button" id="contact-cancel">Cancel</button>
                </div>
            </form>
            <div id="confirmation-message" class="confirmation-message"></div>
        </section>
    </main>
    <footer>
        <div class="social-media">
            <a href="#" target="_blank" class="social-icon contact-icon" data-tooltip="Contact">
                <img src="images/contact-mail.png" alt="Contact">
            </a>
            <a href="https://facebook.com" target="_blank" class="social-icon" data-tooltip="Facebook">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon" data-tooltip="Twitter">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://linkedin.com" target="_blank" class="social-icon" data-tooltip="LinkedIn">
                <img src="images/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://whatsapp.com" target="_blank" class="social-icon" data-tooltip="WhatsApp">
                <img src="images/whatsapp.png" alt="WhatsApp">
            </a>
        </div>
        <p class="mody">Last Modified: <span id="last-modified"></span></p>
        <a href="attributions.html">Attributions</a>
        <button id="dark-mode-toggle">Dark Mode</button>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
