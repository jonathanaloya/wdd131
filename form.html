<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Jonathan Aloya">
  <meta name="author" content="Jonathan Aloya">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="head">Product Review</h1>
    </header>
  <main class="container">
    
    <form method="get" action="review.html" class="pform">
      <!-- Product Name -->
      <div class="form-group">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>
      </div>

      <!-- Overall Rating -->
      <fieldset class="form-group">
        <legend>Overall Rating</legend>
        <div class="rating">
          
          <label>&star;<input type="radio" name="rating" value="beginner"></label>          
          <label>&star;&star;<input type="radio" name="rating" value="beginner"></label>          
          <label>&star;&star;&star;<input type="radio" name="rating" value="beginner"></label>         
          <label>&star;&star;&star;&star;<input type="radio" name="rating" value="beginner"></label>         
          <label>&star;&star;&star;&star;&star;<input type="radio" name="rating" value="beginner"></label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <div class="form-group">
        <label for="installationDate">Date of Installation</label>
        <input type="date" id="installationDate" name="installationDate" required>
      </div>

      <!-- Useful Features -->
      <fieldset class="form-group">
        <legend>Which features did you find useful in the product?<br><span>(Check all that apply)</span></legend>
        <div class="checkbox-group">
          
          <label><input type="checkbox" name="durability" value="yes">Durability</label>        
          <label><input type="checkbox" name="usage" value="yes">Ease of Use</label>     
          <label><input type="checkbox" name="performance" value="yes">Performance</label>       
          <label><input type="checkbox" name="design" value="">Design</label>
        </div>
      </fieldset>

      <!-- Written Review -->
      <div class="form-group">
        <label for="writtenReview">Written Review <span>(Optional)</span></label>
        <textarea id="writtenReview" name="writtenReview"></textarea>
      </div>

      <!-- User Name -->
      <div class="form-group">
        <label for="userName">Your Name <span>(Optional)</span></label>
        <input type="text" id="userName" name="userName">
      </div>

      <!-- Form Submission Button -->
      <div class="form-group">
        <input type="submit" value="Submit Review" class="submit-btn">
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> &#127808; Jonathan Aloya &#127808; Uganda</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
