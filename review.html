<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Jonathan Aloya">
  <meta name="author" content="Jonathan Aloya">
  <link rel="stylesheet" href="styles/form.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="head">Product Review</h1>
  </header>

  <main class="container">
    <h2>Thank you for your review!</h2>
    <p>The number of reviews completed are: <span id="reviewCount">0</span></p>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> &#127808; Jonathan Aloya &#127808; Uganda</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    // Get the current year and last modified date
    const currentYear = new Date().getFullYear();
    document.getElementById('currentyear').textContent = currentYear;
    document.getElementById('lastModified').textContent = `Last Modified: ${document.lastModified}`;

    // Retrieve the review count from localStorage
    let reviewCount = localStorage.getItem('reviewCount') || 0;
    document.getElementById('reviewCount').textContent = reviewCount;

    // Increment the review count and save it to localStorage
    reviewCount++;
    localStorage.setItem('reviewCount', reviewCount);
  </script>
</body>
</html>
