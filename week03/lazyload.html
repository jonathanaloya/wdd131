<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Image</h1>
    </header>
    <main>
        <img src="placeholder.jpg" data-src="images/placeholder1.jpg" alt="Image 1" loading="lazy" width="400" height="600">
        <img src="placeholder.jpg" data-src="images/placeholder2.jpg" alt="Image 2" loading="lazy" width="400" height="600">
        <img src="placeholder.jpg" data-src="images/placeholder3.jpg" alt="Image 3" loading="lazy" width="400" height="600">
        <img src="placeholder.jpg" data-src="images/placeholder.jpg" alt="Image 4" loading="lazy" width="400" height="600">
        <img src="placeholder.jpg" data-src="images/placeholder5.jpg" alt="Image 5" loading="lazy" width="400" height="600">
        <img src="placeholder.jpg" data-src="images/placeholder6.jpg" alt="Image 6" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p>&copy; <span id="year"></span> - Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="script/lazyload.js"></script>
</body>
</html>
